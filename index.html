<!DOCTYPE html>
<html>
<head>
  <!--Added font-->
  <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
  <!--Added CSS style-->
  <style>
  html {
    scroll-behavior: smooth;
    max-height: 100%;
  }
  body {
    background-image: url(images/bg.jpg);
    background-size: 1500px 900px;
    background-repeat: no-repeat;
    text-align: center;
    color: white;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Fjalla One';
  }
  /*Formatted the navigation bar*/
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    width: 100%;
    top: 0;
    position: fixed;
    position: -webkit-sticky; /* Safari */
    position: sticky;
  }
  li {
    float: left;
  }
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  /*Changed the color of the option in the navigation bar when hovered over*/
  li a:hover {
    background-color: #111;
  }
  </style>
  <title>Divest Binghamton University</title>
</head>
<body>
  <ul>
    <!--Added a navigagtion bar-->
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>
  <div style="margin-top:30px;height:1500px;">

</body>
</html>
