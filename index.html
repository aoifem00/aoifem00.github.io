<!DOCTYPE html>
<html>
  <head>
    <!--Imported font family-->
    <link href='https://fonts.googleapis.com/css?family=Eater' rel='stylesheet'>
    <!--Added CSS styling-->
    <style>
    body{
      /*Added font family*/
      font-family: 'Eater';font-size: 20px;
      /*Establish a background*/
      background-image: url(images/background.jpg);
      /*Stopped background from repeating*/
      background-repeat: no-repeat;
      /*Adjusted the background size to fit the page*/
      background-size: 1600px 1000px;
    }
    /*Centered the heading for the page*/
      h1 {
        text-align: center;
      }
      /*Centered the paragraph for the page*/
      p {
        text-align: center;
      }
      /*Added formatting for navigation bar*/
      ul {
        text-align: left;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: inline;
      }
    </style>
    <!--Name that will appear on the tab-->
    <title>TBD</title>
  </head>
