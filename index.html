<!DOCTYPE html>
<html>
<head>
  <!--Ensures a 1:1 ratio with the screen-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--Added font-->
  <link href='https://fonts.googleapis.com/css?family=Patua One' rel='stylesheet'>
  <!--Added CSS style-->
  <style>
  html {
    scroll-behavior: smooth;
  }
  .container {
    position: relative;
    width: 100%;
  }
  .image {
    opacity: 1;
    display: block;
    width: 100%;
    height: 100%;
    transition: .5s ease;
    backface-visibility: hidden;
  }

  .middle {
    transition: .5s ease;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
  }

  .container:hover .image {
    opacity: 0.5;
  }

  .container:hover .middle {
    opacity: 1;
  }

  .text {
    color: black;
    font-size: 40px;
    padding: 16px 32px;
  }
  body{
    color: black;
    text-align: center;
    font-family: 'Patua One';
    overflow-y: scroll;
    padding: 0;
    margin: 0;
    line-height: 1;
  }
  /*Formatted the navigation bar*/
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    width: 100%;
    top: 0;
    position: fixed;
    position: -webkit-sticky; /* Safari */
    position: sticky;
  }
  li {
    float: left;
  }
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  /*Changed the color of the option in the navigation bar when hovered over*/
  li a:hover {
    background-color: #111;
  }
  </style>
  <title>Divest Bing</title>
</head>
<body>
  <ul>
    <!--Added a navigagtion bar-->
    <li><a href="index.html">Home</a></li>
    <li><a href="mission.html">Our Mission</a></li>
    <li><a href="team.html">Our Team</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <h1><b>DIVEST BING</b></h1>
  <p>@SUNY Binghamton</p>
  <!--Implement container class-->
  <div class="container">
  <!--Add an image on the home screen-->
  <img src="images/bing.jpg" class="image" height="100%" width="100%">
  <div class="middle">
    <div class="text">DIVEST BING</div>
  </div>
</div>
</body>
</html>
