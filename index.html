<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--Ensures a 1:1 ratio with the screen-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--Added font-->
  <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
  <!--Added CSS style-->
  <style>
  html {
    scroll-behavior: smooth;
  }
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  body {
    color: black;
    text-align: center;
    font-family: 'Fjalla One';
    padding: 0;
    margin: 0;
  }
  /*Formatted the navigation bar*/
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    width: 100%;
    top: 0;
    position: fixed;
    position: -webkit-sticky; /* Safari */
    position: sticky;
  }
  li {
    float: left;
  }
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  /*Changed the color of the option in the navigation bar when hovered over*/
  li a:hover {
    background-color: #111;
  }
  </style>
  <title>Divest Binghamton University</title>
</head>
<body>
  <ul>
    <!--Added a navigagtion bar-->
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>
  <h1>Divest Binghamton University</h1>
  <!--Add an image on the home screen-->
  <img src="images/bg.jpg" width=100% height=100%>
  <p>Add Text Here<p>
</body>
</html>
